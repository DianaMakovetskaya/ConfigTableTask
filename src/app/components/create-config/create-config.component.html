<form [formGroup]="config" (ngSubmit)="onSend()">

    <p class="text-xl">{{title}}</p>
    <hr>
    <div class="flex flex-col mt-2">
        <label>Config name:</label>
        <input class=" w-1/3 mt-2" type="text" formControlName="configName">
    </div>

    <div class="mt-2">
        <mat-accordion>
            <mat-expansion-panel hideToggle [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Bet1
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div formGroupName="bet1">
                    <div class="w-3/5 flex justify-between">
                        <div class="flex">
                            <div class="mr-3"><label>Home:</label></div>
                            <input type="checkbox" formControlName="home"></div>
                        <div class="flex">
                            <div class="mr-3"><label>Favourite:</label></div>
                            <input type="checkbox" formControlName="favourite"></div>
                        <div class="flex">
                            <div class="mr-3"><label>Pre Game:</label></div>
                            <input type="checkbox" formControlName="pregame"></div>
                    </div>


                    <div class="flex w-11/12 justify-between mt-3">
                        <div class="w-3/5">
                            <div class="w-full flex items-baseline">
                                <div class="w-4/12 "><label>SportsBook</label></div>
                                <input class="w-8/12" type="text" formControlName="sportsBook"/>
                            </div>
                            <div class="w-full flex mt-3 items-baseline">
                                <div class="w-4/12"><label class="mr-1">GameTime</label></div>
                                <input  [ngxTimepicker]="TimepickerBet1" [format]="24" class="w-8/12" formControlName="minGameTime" readonly>
                                <ngx-material-timepicker #TimepickerBet1></ngx-material-timepicker>
                            </div>
                        </div>

                        <div class="w-1/3 ">
                            <div class="w-full flex items-baseline">
                                <label class="w-4/5 mr-1">LineMax</label>
                                <input class="w-full flex-grow" type="text" formControlName="below"/>
                            </div>
                            <div class="w-full flex mt-3 items-baseline">
                                <div class="w-4/5 mr-1"><label class="mr-1">LineMin</label></div>
                                <input class="w-full flex-grow" type="text" formControlName="above"/>
                            </div>
                        </div>

                    </div>

                    <div class="mt-3 w-11/12 flex items-baseline">
                        <label class="mr-1">BetOnMovement</label>
                        <input class="w-full flex-grow" type="text" formControlName="percentageChange"/>
                    </div>

                </div>

            </mat-expansion-panel>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Bet2
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div formGroupName="bet2">
                    <div class="flex">
                        <div class="mr-3"><label>PreGame</label></div>
                        <input type="checkbox" class="example-margin" formControlName="pregame">
                    </div>

                    <div class="flex w-11/12 justify-between mt-3">

                        <div class="w-3/5">
                            <div class="w-full flex items-baseline">
                                <div class="w-4/12"><label>SportsBook</label></div>
                                <input class="w-8/12" type="text" formControlName="sportsBook"/>
                            </div>
                            <div class="w-full flex mt-3 items-baseline">
                                <div class="w-4/12"><label>GameTime</label></div>
                                <input  [ngxTimepicker]="TimepickerBet2" [format]="24" class="w-8/12" formControlName="minGameTime" readonly>
                                <ngx-material-timepicker #TimepickerBet2></ngx-material-timepicker>
                            </div>
                        </div>

                        <div class="w-1/3 ">
                            <div class="w-full flex items-baseline">
                                <div class="w-4/5 mr-1"><label>LineMax</label></div>
                                <input class="w-full flex-grow" type="text" formControlName="below"/>
                            </div>
                            <div class="w-full flex mt-3 items-baseline">
                                <div class="w-4/5 mr-1"><label>LineMin</label></div>
                                <input class="w-full flex-grow" type="text" formControlName="above"/>
                            </div>
                        </div>

                    </div>


                    <div formGroupName="qualification" class="mt-3">
                        <div class="flex">
                            <div class="mr-3"><label>Qualification</label></div>
                            <input type="checkbox" (change)="qualification = !qualification " [checked]="qualification">
                        </div>

                        <div *ngIf="qualification" class="w-11/12">
                            <div class="w-3/5">
                                <div class="w-full flex mt-3">
                                    <label class="w-4/12">referenceLine</label>
                                    <input class="w-5/12" type="text" formControlName="referenceLine"/>
                                </div>
                                <div class="w-full flex mt-3">
                                    <label class="w-4/12">range</label>
                                    <input class="w-5/12" type="text" formControlName="range"/>
                                </div>
                                <div class="w-full flex mt-3">
                                    <label class="w-4/12">period</label>
                                    <input class="w-5/12" type="text" formControlName="period"/>
                                </div>
                            </div>

                        </div>

                    </div>

                  <div class="w-11/12">
                    <div class="mt-3 flex w-3/5">
                      <label class="w-4/12">BetOfRecovery</label>
                      <input class="w-5/12" type="text" formControlName="recoveryMargin"/>
                    </div>
                  </div>


                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>


  <div class="flex justify-between mt-3 actions">
    <div>
      <button id="delete" *ngIf="data" (click)="delete()">Delete</button>
    </div>
    <div>
      <button id="cancel" matDialogClose="no">Cancel</button>
      <button type="submit" id="submit" class="ml-5">{{closeButton}}</button>
    </div>
  </div>

</form>
